<body>

  <style>

    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    .panel {
      display: flex;
      flex: 1;
      flex-direction: column;
      /* flex-grow : 1; flex-shrink : 1; flex-basis : 0; */
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      justify-content: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    .panel > * {
      display: flex;
      /* flex: 1 0 auto; */
      flex-grow : 1;
      /* flex-shrink : 0; */
      /* flex-basis : auto; */
      justify-content: center;
      align-items: center;
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    /* chacun des premiers enfants (la premiere ligne de texte) */
    .panel.open-active > *:first-child { transform: translateY(0); }
    /* la pseudo-classe :active permet de cibler un Ã©lÃ©ment lorsque celui-ci est activÃ© par l'utilisateur. pourquoi mettre - devant? */
    .panel > *:last-child { transform: translateY(100%); }
    /* derniere ligne */
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      /* width: 500%; */
      /* redefinir la largeur ne prends pas sur le flex? */
      flex-grow: 5;
      /* flex: 3; */
      /* shrink x3? */
      font-size: 40px;
    }

    /* PREMIER ESSAI EN PARTANT DU MILIEU ET EN DEPLACANT LES ELEMENTS AU DESSUS ET EN DESSOUS */
    /* PREMIER ESSAI EN PARTANT DU MILIEU ET EN DEPLACANT LES ELEMENTS AU DESSUS ET EN DESSOUS */

    const panels = document.querySelectorAll(".panel");
    // node list de tt les panel

    function toto() {
      this.classList.toggle("open");
      // va ajouter ou suppr la class toggle qui concerne la largeur du panel et la taille du texte du milieu
    }

    function tata() {
        this.classList.toggle("open-active");
    }

    panels.forEach(panel => panel.addEventListener("click", toto));
    // pour chaque panel on va ecouter le click
    panels.forEach(panel => panel.addEventListener("click", tata));
